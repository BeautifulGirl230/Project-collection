<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			#div{width: 300px; height: 500px;}
			#js{background-color: red; width: 149px;}
			#ty{background-color: blue; width: 149px;}
			#js2{background-color: red; width: 300px; height: 500px;}
			#ty2{background-color: blue; width: 300px; height: 500px; display: none;}
		</style>
		<script type="text/javascript">
			$(function(){
				$("#js").mouseover(function(){
					$("#js2").show(300);
					$("#ty2").hide(300);
				});
				$("#ty").mouseover(function(){
					$("#ty2").show(300);
					$("#js2").hide(300);
				});
				$("#div").fadeIn(3000);
			});
		</script>
	</head>
	<body>
		<div style="flex-direction: row;">
			<div style="display: flex; background-color: #ADD8E6; width: 300px;">
				<div id="js">军事</div>
				<div id="ty">体育</div>
			</div>
			<div id="js2">军事军事军事</div>
			<div id="ty2">体育体育体育</div>
		</div>
		<div id="div"></div>
	</body>
</html>
