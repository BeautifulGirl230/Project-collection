<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for循环数组，对象数组，对象</title>
		<script src="../lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- v-for循环数组 -->
			<p v-for="(item,i) in list">{{item}}-----index:{{i}}</p>
			
			<!-- v-for循环对象数组 -->
			<p v-for="(usr,i) in list2">index:{{usr.id}}-----name:{{usr.name}}-----索引:{{i}}</p>
		
			<!-- v-for循环对象 -->
			<p v-for="(val,key,index) in user">vlue:{{val}}----key:{{key}}-----index:{{index}}</p>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					list:[1,2,3,4,5,6],
					list2:[
						{id:1,name:'A'},
						{id:2,name:'B'},
						{id:3,name:'C'},
						{id:4,name:'D'},
					],
				user:{
					id:1,
					name:'Snake',
					sex:'男'
				}
				}
			})
		</script>
	</body>
</html>
