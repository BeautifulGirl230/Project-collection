<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的全局过滤器的基本使用</title>
		<script src="../lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ msg | msgFormat('疯狂','的你','只有') | msgFormat2 }}</p>
		</div>
		
		<script type="text/javascript">
			//定义一个 Vue 全局的过滤器,名字叫做 msgFormat
			Vue.filter('msgFormat',function(msg){
				return '你' + msg
			})
			
			// Vue.filter('msgFormat',function(msg){
			// 	return msg.replace('只有','当你')
			// })
			
			// Vue.filter('msgFormat',function(msg){
			// 	return msg.replace(/只有/g,'当你')
			// })
			
			Vue.filter('msgFormat',function(msg,arg,arg2,arg3){
				//字符串的 replace 方法,第一个参数,除了可写一个 字符串之外,还可以定义一个正则
				return msg.replace(/只有/g,arg + arg2 + arg3)
			})
			
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'只有无限的接近死亡，才能领悟生的真谛！！'
				}
			})
		</script>
	</body>
</html>
