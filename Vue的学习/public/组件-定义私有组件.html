<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件-定义私有组件</title>
		<script src="../lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<login></login>
		</div>
		<template id="temp">
			<h1>这是私有组件</h1>
		</template>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{},
				methods:{
					
				},
				components:{
					//定义私有组件
					login:{
						template:'#temp'
					}
				}
			})
		</script>
	</body>
</html>
