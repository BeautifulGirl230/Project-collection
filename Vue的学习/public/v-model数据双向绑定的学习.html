<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model实现表单元素的数据双向绑定</title>
		<script src="../lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			input{
				width: 800px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h4>{{ msg }}</h4>
			<!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V，无法实现数据的双向绑定 -->
			<input type="text" name="text" id="text" v-bind:value="msg" />
			
			<!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向数据绑定 -->
			<!-- v-model 只能运用在表单元素中 -->
			<!-- 比如：input(radio,text,address,email.....) 	select 		checkbox 	textarea -->
			<input type="text" name="text" id="text" v-model="msg" />
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					msg:'v-model实现表单元素的数据双向绑定的学习'
				}
			})
		</script>
	</body>
</html>
