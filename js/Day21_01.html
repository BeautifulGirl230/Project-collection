<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		email:<input id="eml" type="text" placeholder="请输入邮箱"/>
		<input type="button" value="验证" onclick="methodAdd()"/><br />
		
		email2:<input id="eml2" type="text" placeholder="请输入邮箱"/>
		<input type="button" value="验证" onclick="methodAdd2()"/><br />
		
		<a href="javascript:alert()" target="">alert()</a><br />
		<a href="javascript:alert(confirm('您确定要删除吗？'))" target="">confirm()</a><br />
		<button onclick="funOpen()">Open()</button>
		
		<script type="text/javascript">
			alert(123);
			
			function methodAdd(){
				var emali = document.getElementById("eml").value;
				var re = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/i;
				if(re.test(emali)){
				alert(emali);
				} else{
					alert("邮箱格式不为空，请重新输入！");
				}
				
			}
			
			function methodAdd2(){
				var emali = document.getElementById("eml2").value;
				if(emali !=" "){
				var re = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/i;
				isok = re.test(emali);
				if(!isok){
					alert("邮箱格式不正确，请重新输入！");
					document.getElementById("eml2").focus(emali);
				}
				}else{
					alert("邮箱格式不为空，请重新输入！");
				}
				
				alert(emali);
				return false;
			}
			
			function funOpen(){
				v = open('index.html',null,"status=yes,toolbar=no,dtatus=yes,menubar=no,location=no");
			}
			
		</script>
		
	</body>
</html>
