<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/userlogin.css"/>
		<!-- <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script> -->
	</head>
	<body>
		<style type="text/css">
			body{margin: 0px; padding: 0px; background-color: lightblue;}
			#DIV_logo{width: 100%;height: 100%;}
		</style>
		<div style="width:100%; height:100%; min-width:300px; min-height:260px;"></div>
		<div class="login-wrap">
		<div id="DIV_logo"><img id="logo" src="img/logo.png" ></div>
		<div class="login-form">
		<div class="col">
		  <input name="txtUserName" type="text" id="txtUserName" class="login-input" placeholder="管理员账号" title="管理员账号" />
		  <label class="icon user" for="txtUserName"></label>
		</div>
		<div class="col">
		  <input name="txtPassword" type="password" id="txtPassword" class="login-input" placeholder="管理员密码" title="管理员密码" />
		  <label class="icon pwd" for="txtPassword"></label>
		</div>
			<div class="col"><input id="btnSubmit" class="login-btn" type="submit" value="登录"></button></div>
			<div class="login-tips"><i></i><p id="msgtip">请输入用户名和密码</p></div>
		</div>
	</body>
</html>
